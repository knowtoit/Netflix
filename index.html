<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="navbar">
                <div class="left">
                    <img class="logo" alt="logo" src="Netflix-Logo.png">
                </div>
                <div class="right">
                    <select class="lang" name="lang">
                        <option class="language" value="Eng">English</option>
                        <option class="language" value="Hindi">Hindi</option>
                    </select>

                    <button class="btn">Sign In</button>
                </div>
            </div>
            <div class="main">
                <h1 class="main-head"><b>Unlimited movies, TV <br> shows and more.</b></h1>
                <h2 class="main-sub-head">Watch anywhere. Cancel anytime.</h2>
                <h3 class="main-sub-title">Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="email">
                    <input type="email" name="email" class="search" placeholder="Email address"> 
                    <button class="get-started">Get Started ></button>
                </div>
                
                
            </div>
        </div>

    </div>
</body>
</html>
